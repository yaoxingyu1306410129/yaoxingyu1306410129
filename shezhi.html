<script type="text/javascript" src="js/castapp.js" ></script>
<script>
	ca.init();
	var cell = ca.className('mui-table-view-cell');
	var btn= ca.className('zhux');
	cell[0].addEventListener('tap',function(){
		ca.newInterface({
			url:"xinshoubangzhu.html",
			id:"xinshoubangzhu",
		})
	})
	cell[1].addEventListener('tap',function(){
		ca.newInterface({
			url:"yonghuxy.html",
			id:"yonghuxy",
		})
	})
	btn[0].addEventListener('tap',function(){
	  ca.confirm({
			title:'提醒',
			content:'是否退出?',
			callback:function(data){
				if (data) {
					//注销登录
					localStorage.removeItem('login_phone');
					var arr = ['wode'];
					ca.sendNotice(arr ,'update_user_info',{});
					dongyi.tabBarInit(true,'');
					ca.getStartInterface(function(obj){
						obj.show();
					})
				}
			}
		})
	})
</script>
