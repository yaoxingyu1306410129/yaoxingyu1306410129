<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
		    <div class="zhuce">
		    	<form class="mui-input-group" action="javascript:;">
		    	    <div class="mui-input-row">
		    	        <label><span class="iconfont icon-wode"></span></label>
		    	        <input type="text" class="mui-input" placeholder="请输入手机号" id="inp">
		    	        <button class="btn-yzm">获取验证码</button>
		    	    </div>
		    	    <div class="mui-input-row">
		    	        <label><span class="iconfont icon-yanzhengma"></span></label>
		    	        <input type="text" class="mui-input-clear" placeholder="请输入验证码" id="inp">
		    	    </div>
		    	    <div class="mui-input-row">
		    	        <label><span class="iconfont icon-mima "></span></label>
		    	        <input type="password" class="mui-input-password" placeholder="请输入6-14位的密码">
		    	    </div>
		    	</form>
		    </div>
		    <div class="zhuche-c">
		    	<button>注册领取现金红包</button>
		    	<p><input type="checkbox" id="xy" checked="checked"/><span>我已经阅读并同意</span><a href="">《用户协议》</a></p>
		    </div>
		    <div class="login-d zhuce-d">
		    	<p><span class="login-d-l"></span><span class="login-d-c">闪电注册，马上中奖</span><span class="login-d-l"></span></p>
		    </div>
		    <div class="login-e">
		    	<div class="login-e-l">
		    		<span class="mui-icon mui-icon-weixin"></span>
		    		<p>微信登陆</p>
		    	</div>
		    	<div class="login-e-r">
		    		<span class="mui-icon mui-icon-qq"></span>
		    		<p>QQ登陆</p>
		    	</div>
		    </div>
		</div>
	</body>
<script type="text/javascript" src="js/castapp.js" ></script>
<script type="text/javascript">
	ca.init();
	var btn = ca.tagName('button');
	var inp = ca.tagName('input');
	var time ='';
	var code_data='';
	var onoff=true;
	 btn[0].addEventListener('tap',function(){
	 	if (!onoff) {
	 		return;
	 	}onoff=false;
	 	var phone = inp[0].value.trim();
	 	if (phone == '') {
	 		ca.prompt('请输入你的手机号码');
	 		onoff=true;
	 		return;	 		
	 	}
	 	if (phone.length!=11) {
	 		ca.prompt('手机号码位数不正确');
	 		onoff=true;
	 		return;	 		
	 	}
	 	if (isNaN(phone)){
        	ca.prompt('手机号码不非数字');
        	onoff=true;
        	return;
        }
	 	if(!(/^1[34578]\d{9}$/.test(phone))){ 
            ca.prompt('手机号码有误，请重填');
            onoff=true;
            return ; 
        } 
        
	 	code_data=ca.getIdCode(4);
	 	inp[1].value=code_data;
	 	var num=30;
	 	btn[0].innerHTML=num+'s';
	 	time=setInterval(function(){
	 		num--;
	 		if (num<1) {
	 			btn[0].innerHTML= '获取验证码';
	 			onoff=true;
	 			clearInterval(time);
	 		} else{
	 			btn[0].innerHTML=num+'s';
	 		}
	 	},1000);
	 });
	 btn[1].addEventListener('tap',function(){
	 	var phone = inp[0].value.trim(); 
	 	var input_code = inp[1].value.trim();
	 	var password = inp[2].value.trim();
	 	var xy = inp[3];
	 	if (phone == '') {
	 		ca.prompt('手机号码不能为空');
	 		onoff=true;
	 		return;	 		
	 	}
	 	if (input_code == '') {
	 		ca.prompt('验证码不能为空');
	 		onoff=true;
	 		return;	 		
	 	}
	 	if(input_code !=code_data){
			ca.prompt('验证码不正确');
			return;
			onoff =true;
		}
	 	if (!xy.checked) {
	 		ca.prompt('还未同意用户协议');
			return;
			onoff =true;
	 	}
	 	if (password == '') {
	 		ca.prompt('密码不能为空');
	 		onoff=true;
	 		return;	 		
	 	}
	 	if (password.length>14) {
	 		ca.prompt('密码必须少于14位');
	 		onoff=true;
	 		return;	 		
	 	}
	 	if (password.length<6) {
	 		ca.prompt('密码必须大于6位');
	 		onoff=true;
	 		return;	 		
	 	}
	 	var request_url =localStorage.getItem('request_url');
	 	//请求数据库
	 	ca.get({
	 		url:request_url+ 'User/register_do',
	 		data:{
	 			phone_data:phone,
	 			password_data:password,
	 		},
	 		succFn:function (data){
 				if (data>0) {
 					clearInterval(time);
 					btn[0].innerHTML= '获取验证码';
 					inp[0].value='';
 					inp[1].value='';
 					inp[2].value='';
 					onoff=true;
 					ca.prompt('注册成功');
 					//本地存储手机号
 					localStorage.setItem('login_phone',phone);
 					var arr=['wode'];
 					//update_user_info 相当于频道号
 					ca.sendNotice(arr,'update_user_info',{})
 					ca.getStartInterface(function(obj){
							obj.show();
						})
 					return;
 					
 				} else if(data  ==-2){
 					clearInterval(time);
 					btn[0].innerHTML= '获取验证码';
 					inp[0].value='';
 					inp[1].value='';
 					inp[2].value='';
 					onoff=true;
 					ca.prompt('手机号码已存在');
 					return;
 				}else{
 					clearInterval(time);
 					btn[0].innerHTML= '获取验证码';
 					inp[1].value='';
 					inp[2].value='';
 					onoff=true;
 					ca.prompt('注册失败，请重新输入');
 					return;
 					
 				}
	 		}
	 	});
	 })
</script>
</html>
