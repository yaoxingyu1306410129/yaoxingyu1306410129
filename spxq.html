<script>
	ca.init();

     // 参数总数

     var no_order = ca.id('no_order');
     var order_list = ca.id('order_list');
    get_item();
	function get_item(){
		ca.get({
		url:request_url+'Item/get_one',
		data:{
			id_data:id,
		},
		succFn:function(data){
			var json = JSON.parse(data);
//			alert(json);
			info[0].src=json.img;
			info[1].innerHTML= json.title;
			info[2].innerHTML= json.time;
			info[4].innerHTML= json.number;
			info[5].innerHTML= json.number - json.order_number;
			
		}
	})
	}
	//获得所有的order
	get_order();
	function get_order(){
		ca.get({
			url:request_url+'Item/get_order_log',
			data:{
				id_data:id,
			},
			succFn:function(data){
				var json = JSON.parse(data);
				alert(json);
			}
		})
	}
